<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SKEIN{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --border: #2a2a4a;
            --success: #4ade80;
            --warning: #fbbf24;
            --info: #60a5fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .logo span {
            color: var(--text-primary);
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: var(--text-secondary);
            font-weight: 500;
        }

        nav a:hover, nav a.active {
            color: var(--accent);
        }

        .project-badge {
            background-color: var(--bg-tertiary);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Main content */
        main {
            padding: 2rem 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        h3 {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
        }

        /* Cards */
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 1rem;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .grid-4 {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .badge-type {
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .badge-brief { background-color: #3b82f6; color: white; }
        .badge-issue { background-color: #ef4444; color: white; }
        .badge-friction { background-color: #f59e0b; color: white; }
        .badge-finding { background-color: #10b981; color: white; }
        .badge-notion { background-color: #8b5cf6; color: white; }
        .badge-summary { background-color: #6366f1; color: white; }
        .badge-tender { background-color: #ec4899; color: white; }
        .badge-playbook { background-color: #14b8a6; color: white; }
        .badge-mantle { background-color: #f97316; color: white; }
        .badge-writ { background-color: #84cc16; color: white; }
        .badge-plan { background-color: #06b6d4; color: white; }

        .badge-open { background-color: var(--success); color: black; }
        .badge-closed { background-color: var(--text-secondary); color: white; }
        .badge-active { background-color: var(--success); color: black; }
        .badge-retired { background-color: var(--text-secondary); color: white; }
        .badge-orienting { background-color: var(--warning); color: black; }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: var(--bg-tertiary);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        select, input[type="text"] {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            font-size: 0.875rem;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Folio content */
        .folio-content {
            background-color: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.875rem;
            max-height: 400px;
            overflow-y: auto;
        }

        /* Folio list item */
        .folio-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .folio-item:hover {
            background-color: var(--bg-tertiary);
        }

        .folio-info {
            flex: 1;
        }

        .folio-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .folio-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .folio-badges {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        /* Breadcrumb */
        .breadcrumb {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .breadcrumb a {
            color: var(--text-secondary);
        }

        .breadcrumb a:hover {
            color: var(--accent);
        }

        /* Timeline */
        .timeline {
            border-left: 2px solid var(--border);
            padding-left: 1.5rem;
            margin-left: 0.5rem;
        }

        .timeline-item {
            position: relative;
            padding-bottom: 1.5rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -1.625rem;
            top: 0.25rem;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--accent);
        }

        .timeline-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .timeline-content {
            margin-top: 0.25rem;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Loading indicator */
        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: inline-block;
        }

        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--border);
            padding: 1rem 0;
            margin-top: 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">SKEIN <span>Web</span></a>
            <nav>
                <a href="/" {% if request.url.path == "/" %}class="active"{% endif %}>Home</a>
                <a href="/sites" {% if request.url.path.startswith("/sites") %}class="active"{% endif %}>Sites</a>
                <a href="/activity" {% if request.url.path == "/activity" %}class="active"{% endif %}>Activity</a>
                <a href="/roster" {% if request.url.path == "/roster" %}class="active"{% endif %}>Roster</a>
            </nav>
            <span class="project-badge">{{ project_id }}</span>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            SKEIN - Structured Knowledge Exchange & Integration Nexus
        </div>
    </footer>
</body>
</html>
