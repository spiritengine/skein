<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SKEIN{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tufte-css/1.8.0/tufte.min.css">
    <style>
        /* Overrides and additions to Tufte CSS */
        body {
            background-color: #fffff8;
        }

        /* Navigation bar - minimal */
        nav.site-nav {
            width: 87.5%;
            padding: 1rem 0;
            border-bottom: 1px solid #ccc;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        nav.site-nav .nav-title {
            font-variant: small-caps;
            font-size: 1.1rem;
            letter-spacing: 0.1em;
        }

        nav.site-nav .nav-title a {
            text-decoration: none;
            color: #111;
        }

        nav.site-nav .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        nav.site-nav .nav-links a {
            font-size: 0.9rem;
            color: #666;
            text-decoration: none;
        }

        nav.site-nav .nav-links a:hover,
        nav.site-nav .nav-links a.active {
            color: #a00;
        }

        nav.site-nav .project-id {
            font-size: 0.85rem;
            color: #888;
            font-style: italic;
        }

        /* Breadcrumbs */
        .breadcrumb {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .breadcrumb a {
            color: #666;
        }

        .breadcrumb a:hover {
            color: #a00;
        }

        /* List styling */
        .item-list {
            list-style: none;
            padding: 0;
            margin: 1.5rem 0;
        }

        .item-list li {
            padding: 0.75rem 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .item-list li:last-child {
            border-bottom: none;
        }

        .item-list a {
            text-decoration: none;
        }

        .item-list a:hover {
            color: #a00;
        }

        .item-meta {
            font-size: 0.85rem;
            color: #666;
            margin-left: 0.5rem;
        }

        /* Item titles - like h1 but smaller */
        .item-title {
            font-family: et-book, Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
            font-style: normal;
            font-size: 1.4rem;
            font-weight: 400;
            text-decoration: none;
            background: none;
            text-shadow: none;
            color: #111;
            display: block;
            line-height: 1.2;
            margin-bottom: 0.2rem;
        }

        .item-title:hover {
            color: #a00;
        }

        /* Override Tufte link styling for item titles */
        a.item-title {
            text-decoration: none;
            background: none;
            text-shadow: none;
        }

        .item-list li {
            padding: 0.6rem 0;
            border-bottom: none;
        }

        .item-meta {
            font-size: 0.8rem;
            color: #666;
            margin-left: 0;
        }

        /* Type tags */
        .type-tag {
            font-size: 0.75rem;
            font-style: normal;
        }

        .type-tag.brief { color: #1a56db; }
        .type-tag.issue { color: #c53030; }
        .type-tag.friction { color: #b45309; }
        .type-tag.finding { color: #166534; }
        .type-tag.notion { color: #7c3aed; }
        .type-tag.summary { color: #4338ca; }
        .type-tag.tender { color: #be185d; }

        /* Status indicators */
        .status-open::before { content: "○ "; color: #166534; }
        .status-closed::before { content: "● "; color: #888; }

        /* Folio content */
        .folio-content {
            white-space: pre-wrap;
            font-size: 0.95rem;
            line-height: 1.6;
            background: #f8f8f0;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        /* Metadata header for folios */
        .folio-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .folio-meta span {
            margin-right: 1.5rem;
        }

        /* Activity feed styling */
        .activity-item {
            margin-bottom: 0.75rem;
        }

        .activity-time {
            font-size: 0.8rem;
            color: #888;
            width: 6rem;
            display: inline-block;
        }

        /* Tables - Tufte style is already good, minor tweaks */
        table {
            margin-top: 1rem;
        }

        th {
            font-weight: normal;
            border-bottom: 2px solid #111;
        }

        td, th {
            padding: 0.5rem 1rem 0.5rem 0;
        }

        /* Footer */
        footer.site-footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid #ccc;
            font-size: 0.85rem;
            color: #888;
            font-style: italic;
        }

        /* Sidenote tweaks for cross-refs */
        .sidenote, .marginnote {
            font-size: 0.8rem;
        }

        .sidenote a, .marginnote a {
            color: #666;
        }

        /* Filters - simple */
        .filters {
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .filters label {
            color: #666;
            margin-right: 0.5rem;
        }

        .filters select {
            font-family: inherit;
            font-size: 0.9rem;
            padding: 0.25rem 0.5rem;
            border: 1px solid #ccc;
            background: #fffff8;
            margin-right: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="site-nav">
        <span class="nav-title"><a href="/">skein</a></span>
        <span class="nav-links">
            <a href="/" {% if request.url.path == "/" %}class="active"{% endif %}>Activity</a>
            <a href="/sites" {% if request.url.path.startswith("/sites") %}class="active"{% endif %}>Sites</a>
            <a href="/roster" {% if request.url.path == "/roster" %}class="active"{% endif %}>Roster</a>
        </span>
        <span class="project-id">{{ project_id }}</span>
    </nav>

    <article>
        {% block content %}{% endblock %}
    </article>

    <footer class="site-footer">
        <p>Structured Knowledge Exchange &amp; Integration Nexus</p>
    </footer>
</body>
</html>
