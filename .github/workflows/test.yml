name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Setup test project registry
        run: |
          # Create project directory structure
          mkdir -p /tmp/skein-test/.skein/data
          mkdir -p ~/.skein

          # Create project registry so the server can find the test project
          echo '{
            "projects": {
              "test-project": {
                "data_dir": "/tmp/skein-test/.skein/data",
                "name": "test-project"
              }
            }
          }' > ~/.skein/projects.json

      - name: Start SKEIN server
        run: |
          cd ${{ github.workspace }}

          # Start server in background
          python skein_server.py &

          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8001/health > /dev/null; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=skein --cov=client --cov-report=xml --cov-report=term-missing
        env:
          SKEIN_TEST_PORT: 8001

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
